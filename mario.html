
<!DOCTYPE html>

<html>

    <head>
        <title>Mario</title>
        <!--Link below for google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <!--Link below for the css file after sass has converted it-->
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <section class="mario-section">
            <div class="sky">
                <img class="cloud" src="images/cloud.png" alt="Cloud" width="180px" height="130px">
                <h1>GAME OVER !</h1>
                <img class="coin" src="images/coin.png" alt="Coin" width="50px" height="50px"><p> x0023</p>
                <img class="cloud2" src="images/cloud.png" alt="Cloud" width="180px" height="130px">
            </div>
            <div class="grass">
                <img class="plant" src="images/plant.png" alt="Plant" width="95px" height="130px">
                <img class="tube" src="images/tube.png" alt="Tube">
            </div>
            <div class="road">
                <img class="mario" src="images/mario.png" alt="Super Mario" width="150px" height="150px">
                <img class="banana" src="images/Banana.png" alt="Banana" width="50px" height="50px">
                <div class="line"></div>
                <img class="mushroom" src="images/mushroom.png" alt="Mushroom" width="220px" height="220px">
            </div>
            <div class="grass grass2"></div>
            <div class="road">
                <div class="line"></div>
            </div>
            <div class="grass"></div>
        </section>
    </body>
    
</html>
